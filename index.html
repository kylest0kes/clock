<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Clock</title>
</head>
<body>
    <div class="container">

        <div class="clock-box">
            <div class="analog-clock">
                <div class="clock-face">
                  <div class="hand hour-hand"></div>
                  <div class="hand min-hand"></div>
                  <div class="hand second-hand"></div>
                </div>
            </div>
            <div id="d-c" class="digital-clock"></div>
        </div>

        <!-- Toggle Boxes -->
        <div class="callout toggle-box " id="switch-toggle-all">
            <div class="switch-toggle-wrapper">
              <div class="switch">
                    <input class="switch-input theme-toggle" id="exampleSwitch1" type="checkbox" name="exampleSwitch1">
                    <label class="switch-paddle" for="exampleSwitch1">
                        <span class="show-for-sr">Dark Mode</span>
                    </label>
              </div>
              <span>Dark Mode</span>
            </div>
        </div>

        <div class="callout toggle-box-2" id="switch-toggle-all">
            <div class="switch-toggle-wrapper">
              <div class="switch">
                    <input class="switch-input clock-toggle" id="exampleSwitch2" type="checkbox" name="exampleSwitch2">
                    <label class="switch-paddle" for="exampleSwitch2">
                        <span class="show-for-sr">Digital</span>
                    </label>
              </div>
              <span>Digital</span>
            </div>
          </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
