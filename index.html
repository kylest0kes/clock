<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>JS Clock</title>
</head>
<body>
    <div class="container">

        <h1>Test</h1>

        <!-- Toggle Box -->
        <div class="callout toggle-box" id="switch-toggle-all">
            <div class="switch-toggle-wrapper">
              <div class="switch">
                <input class="switch-input" id="exampleSwitch2" type="checkbox" name="exampleSwitch2">
                <label class="switch-paddle" for="exampleSwitch2">
                  <span class="show-for-sr">Dark Mode</span>
                </label>
              </div>
              <span>Dark Mode</span>
            </div>
          </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
